    <h1>一只特立独行的猪</h1>
    <p style="font-family: KaiTi; font-size: 1.5em; color: black;">我已经四十岁了，除了这只猪，还没见过谁敢于如此无视对生活的设置。相反，我倒见过很多想要设置别人生活的人，还有对被设置的生活安之若素的人。因为这个原故，我一直怀念这只特立独行的猪。</p>
    <p style="font-family: KaiTi; font-size: 1.5em; color: black; text-align: right;">————王小波</p>
    <p>&nbsp;</p>
    <hr>
    <p>&nbsp;</p>
    <p style="font-family: MingLiU; font-size: 1.5em; color: dodgerblue;">愿我们在被生活设置时，依然拥有无视它的勇气，就像那只特立独行的猪一样。</p>
    <p style="font-family: MingLiU; font-size: 1.5em; color:dodgerblue; text-align: right;">————一个喜欢抬头看天空的人</p>
